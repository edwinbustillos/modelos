version: '3.8'

services:
  ollama:
    build: .
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/app/models
      - ./ollama.sh:/app/ollama.sh:ro
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    restart: unless-stopped
    networks:
      - ollama-network

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=your-secret-key-change-this
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - ollama-network

volumes:
  ollama_data:
    driver: local
  open_webui_data:
    driver: local

networks:
  ollama-network:
    driver: bridge